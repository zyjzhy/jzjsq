<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建筑计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 10px;
            font-size: 16px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }
        
        .menu-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }
        
        .tabs {
            display: flex;
            background: #f1f2f6;
            border-bottom: 1px solid #ddd;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #7f8c8d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
            background: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px 15px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 圆计算页面输入区域布局优化 */
        .circle-input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .circle-input-group {
            flex: 1;
            margin-bottom: 0;
        }

        @media (max-width: 480px) {
            .circle-input-row {
                flex-direction: column;
                gap: 10px;
            }
        }

        .input-section {
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            font-weight: bold;
            color: #2c3e50;
            /* margin-bottom: 8px; */
            display: block;
            font-size: 13px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn-calculate {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-calculate:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }
        
        .coming-soon {
            text-align: center;
            padding: 30px 20px;
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .results-container {
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            background: #f8f9fa;
            -webkit-overflow-scrolling: touch;
        }
        
        .summary {
            background: #e8f4fc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #2980b9;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 14px;
            min-width: 300px;
        }
        
        .data-table th, .data-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        
        .data-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .data-table tr:hover {
            background-color: #f5f7fa;
        }
        
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 15px;
        }
        
        .visualization {
            text-align: center;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .visualization-line {

            white-space: nowrap;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eaeaea;
            background: #f8f9fa;
        }
        
        /* 六边形计算器特定样式 */
        .hexagon-container {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 15px;
            align-items: start;

        @media (max-width: 768px) {

        .hexagon-input-section {

    <script>
        // 切换标签页函数
        function switchTab(tabIndex) {
            // 隐藏所有标签内容
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // 取消所有标签的激活状态
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const mobileTabs = document.querySelectorAll('.mobile-tab');
            mobileTabs.forEach(tab => tab.classList.remove('active'));
            
            // 激活选中的标签和内容
            tabs[tabIndex].classList.add('active');
            mobileTabs[tabIndex].classList.add('active');
            
            if (tabIndex === 0) {
                document.getElementById('circle-tab').classList.add('active');
            } else if (tabIndex === 1) {
                document.getElementById('hexagon-tab').classList.add('active');
                // 切换到六边形标签页时自动计算一次
                if (!window.hexagonCalculated) {
                    calculateHexagon();
                    window.hexagonCalculated = true;
                }
            } else if (tabIndex === 2) {
                document.getElementById('area-tab').classList.add('active');
            } else if (tabIndex === 3) {
                document.getElementById('volume-tab').classList.add('active');
            }
        }
        
        // 圆计算函数
        function calculateCircle() {
            const diameter = parseFloat(document.getElementById('diameter').value);
            const spacing = parseFloat(document.getElementById('spacing').value);
            
            if (isNaN(diameter) || isNaN(spacing) || diameter <= 0 || spacing <= 0) {
                alert('请输入有效的直径和间距值！');
                return;
            }
            
            // 计算弦长
            const results = calculateChordLengths(diameter, spacing);
            
            // 生成可视化结果
            const visualization = visualizeChordLengths(results, diameter);
            
            // 显示结果
            displayCircleResults(results, visualization, diameter, spacing);
        }
        
        // 计算弦长函数
        function calculateChordLengths(diameter, spacing) {
            if (diameter <= 0 || spacing <= 0) {
                return [];
            }
            
            const radius = diameter / 2;
            const results = [];
            
            // 计算最大距离（不超过半径）
            const maxDistance = Math.floor(radius / spacing) * spacing;
            
            // 生成距离列表（从一侧到另一侧）
            const negativeDistances = [];
            for (let i = Math.floor(maxDistance/spacing); i > 0; i--) {
                negativeDistances.push(-i * spacing);
            }
            
            const positiveDistances = [];
            for (let i = 0; i <= Math.floor(maxDistance/spacing); i++) {
                positiveDistances.push(i * spacing);
            }
            
            // 合并距离列表
            const distances = negativeDistances.concat(positiveDistances);
            
            // 计算每个距离处的弦长
            const chordLengths = [];
            for (const distance of distances) {
                if (Math.abs(distance) < radius) {
                    const halfChord = Math.sqrt(radius**2 - distance**2);
                    const chordLength = 2 * halfChord;
                    chordLengths.push(chordLength);
                } else {
                    // 距离等于半径时，弦长为0
                    chordLengths.push(0.0);
                }
            }
            
            // 计算与直径的差值
            const diameterDifferences = [];
            for (const chordLength of chordLengths) {
                const diff = Math.abs(chordLength - diameter);
                diameterDifferences.push(diff);
            }
            
            // 组合结果，使用绝对距离
            for (let i = 0; i < distances.length; i++) {
                results.push({
                    segment: i + 1,  // 段号从1开始
                    spacing: Math.abs(distances[i]),  // 使用绝对距离
                    chordLength: chordLengths[i],
                    diameterDifference: diameterDifferences[i]
                });
            }
            
            return results;
        }
        
        // 可视化弦长函数
        function visualizeChordLengths(results, diameter) {
            const visualizationLines = [];
            
            // 找到中心段（弦长最接近直径的段）
            let centerSegment = null;
            let minDiff = Number.MAX_VALUE;
            
            for (const result of results) {
                if (Math.abs(result.chordLength - diameter) < minDiff) {
                    minDiff = Math.abs(result.chordLength - diameter);
                    centerSegment = result.segment;
                }
            }
            
            // 计算最大弦长用于缩放
            let maxChord = 0;
            for (const result of results) {
                if (result.chordLength > maxChord) {
                    maxChord = result.chordLength;
                }
            }
            
            // 根据屏幕宽度调整缩放比例
            const screenWidth = window.innerWidth;
            const scale = screenWidth < 480 ? 8 / maxChord : 12 / maxChord;
            
            // 预计算所有行的最大长度
            let maxVisualLength = 0;
            const visualizations = [];
            
            for (const result of results) {
                // 计算等号数量
                const numEquals = Math.floor(result.chordLength * scale);
                
                // 创建等号字符串
                const equalsStr = "=".repeat(numEquals);
                
                // 创建信息字符串
                const chordStr = `${result.chordLength.toFixed(3)}mm`;
                
                // 构建可视化字符串
                let visualization = `${equalsStr}(${chordStr})${equalsStr}`;
                
                visualizations.push(visualization);
                maxVisualLength = Math.max(maxVisualLength, visualization.length);
            }
            
            // 生成图形化表示
            for (let visualization of visualizations) {
                // 居中显示
                const padding = Math.floor((maxVisualLength - visualization.length) / 2);
                if (padding > 0) {
                    visualization = " ".repeat(padding) + visualization;
                }
                
                visualizationLines.push(visualization);
            }
            
            return visualizationLines;
        }

        // 六边形几何计算函数
        function calculateHexagon() {
            // 获取输入值
            const ab_h = parseFloat(document.getElementById('ab_h').value);
            const ab_v = parseFloat(document.getElementById('ab_v').value);
            const bc_h = parseFloat(document.getElementById('bc_h').value);
            const cd_u = parseFloat(document.getElementById('cd_u').value);
            const cd_l = parseFloat(document.getElementById('cd_l').value);
            const de_h = parseFloat(document.getElementById('de_h').value);
            const ef_h = parseFloat(document.getElementById('ef_h').value);
            const ef_v = parseFloat(document.getElementById('ef_v').value);
            const fa_u = parseFloat(document.getElementById('fa_u').value);
            const fa_l = parseFloat(document.getElementById('fa_l').value);
            const be_u = parseFloat(document.getElementById('be_u').value);
            const be_l = parseFloat(document.getElementById('be_l').value);
            const cover_layer = parseFloat(document.getElementById('cover_layer').value);
            const spacing_hex = parseFloat(document.getElementById('spacing_hex').value);
            const segment_count = parseInt(document.getElementById('segment_count').value);
            
            // 验证输入
            const params = [ab_h, ab_v, bc_h, cd_u, cd_l, de_h, ef_h, ef_v, fa_u, fa_l, be_u, be_l, cover_layer, spacing_hex];
            if (params.some(p => p <= 0) || segment_count <= 0) {
                document.getElementById('hexagon-error').textContent = "错误：所有参数必须为正数";
                return;
            }
            
            document.getElementById('hexagon-error').textContent = "";
            
            // 基础参数推导
            const bc_v = be_u - cd_u;
            const de_v = be_l - cd_l;
            const cd_len = cd_u + cd_l;
            const fa_len = fa_u + fa_l;
            const be_len = be_u + be_l;
            
            // 验证BC、DE纵向距离为正
            if (bc_v <= 0 || de_v <= 0) {
                document.getElementById('hexagon-error').textContent = "错误：BC纵向距离或DE纵向距离必须为正数";
                return;
            }
            
            // 各边实际长度
            const ab_len = Math.hypot(ab_h, ab_v);
            const bc_len = Math.hypot(bc_h, bc_v);
            const de_len = Math.hypot(de_h, de_v);
            const ef_len = Math.hypot(ef_h, ef_v);
            
            // 顶点坐标计算
            const A = { x: 0, y: 0 };
            const B = { x: ab_h, y: ab_v };
            const C = { x: B.x + bc_h, y: B.y - bc_v };
            const D = { x: C.x, y: C.y - cd_len };
            const E = { x: D.x - de_h, y: D.y - de_v };
            const F = { x: E.x - ef_h, y: E.y + ef_v };
            
            // 对角线长度计算
            const ad_len = Math.hypot(D.x - A.x, D.y - A.y);
            const cf_len = Math.hypot(F.x - C.x, F.y - C.y);
            const be_len_diagonal = Math.hypot(E.x - B.x, E.y - B.y);
            
            // 线段中点计算
            const bc_mid = { x: (B.x + C.x) / 2, y: (B.y + C.y) / 2 };
            const ad_mid = { x: (A.x + D.x) / 2, y: (A.y + D.y) / 2 };
            const de_mid = { x: (D.x + E.x) / 2, y: (D.y + E.y) / 2 };
            const cf_mid = { x: (C.x + F.x) / 2, y: (C.y + F.y) / 2 };
            const af_mid = { x: (A.x + F.x) / 2, y: (A.y + F.y) / 2 };
            const be_mid = { x: (B.x + E.x) / 2, y: (B.y + E.y) / 2 };
            
            // 垂直距离计算
            const bc_ad_dist = Math.hypot(ad_mid.x - bc_mid.x, ad_mid.y - bc_mid.y);
            const de_cf_dist = Math.hypot(cf_mid.x - de_mid.x, cf_mid.y - de_mid.y);
            const af_be_dist = Math.hypot(be_mid.x - af_mid.x, be_mid.y - af_mid.y);
            
            // 角度计算
            const angle_BAD = Math.asin(Math.min(1.0, bc_ad_dist / ab_len));
            const ef_ad_dist = Math.hypot(ad_mid.x - (E.x + F.x) / 2, ad_mid.y - (E.y + F.y) / 2);
            const angle_FAD = Math.asin(Math.min(1.0, ef_ad_dist / fa_len));
            const angle_EFC = Math.asin(Math.min(1.0, de_cf_dist / ef_len));
            const ab_cf_dist = Math.hypot(cf_mid.x - (A.x + B.x) / 2, cf_mid.y - (A.y + B.y) / 2);
            const angle_AFC = Math.asin(Math.min(1.0, ab_cf_dist / fa_len));
            const angle_ABE = Math.asin(Math.min(1.0, af_be_dist / ab_len));
            const cd_be_dist = Math.hypot(be_mid.x - (C.x + D.x) / 2, be_mid.y - (C.y + D.y) / 2);
            const angle_CBE = Math.asin(Math.min(1.0, cd_be_dist / bc_len));
            
            // 计算各边线段长度
            const bc_segments = [];
            const de_segments = [];
            const af_segments = [];
            
            for (let i = 0; i < segment_count; i++) {
                const distance_from_edge = i === 0 ? cover_layer : cover_layer + i * spacing_hex;
                
                // BC边
                let bc_segment_length;
                if (distance_from_edge <= bc_ad_dist) {
                    const opposite = distance_from_edge;
                    const adjacent = opposite / Math.tan(angle_BAD);
                    bc_segment_length = adjacent * 2 + bc_len;
                } else {
                    const excess = distance_from_edge - bc_ad_dist;
                    const adjacent = excess / Math.tan(angle_FAD);
                    bc_segment_length = ad_len - adjacent * 2;
                }
                bc_segments.push({ distance: distance_from_edge, length: bc_segment_length });
                
                // DE边
                let de_segment_length;
                if (distance_from_edge <= de_cf_dist) {
                    const opposite = distance_from_edge;
                    const adjacent = opposite / Math.tan(angle_EFC);
                    de_segment_length = adjacent * 2 + de_len;
                } else {
                    const excess = distance_from_edge - de_cf_dist;
                    const adjacent = excess / Math.tan(angle_AFC);
                    de_segment_length = cf_len - adjacent * 2;
                }
                de_segments.push({ distance: distance_from_edge, length: de_segment_length });
                
                // AF边
                let af_segment_length;
                if (distance_from_edge <= af_be_dist) {
                    const opposite = distance_from_edge;
                    const adjacent = opposite / Math.tan(angle_ABE);
                    af_segment_length = adjacent * 2 + fa_len;
                } else {
                    const excess = distance_from_edge - af_be_dist;
                    const adjacent = excess / Math.tan(angle_CBE);
                    af_segment_length = be_len_diagonal - adjacent * 2;
                }
                af_segments.push({ distance: distance_from_edge, length: af_segment_length });
            }
            
            // 更新UI显示结果
            updateHexagonResults({
                edgeLengths: {
                    'AB': ab_len,
                    'BC': bc_len,
                    'CD': cd_len,
                    'DE': de_len,
                    'EF': ef_len,
                    'FA': fa_len
                },
                diagonals: {
                    'AD': ad_len,
                    'CF': cf_len,
                    'BE': be_len_diagonal
                },
                distances: {
                    'BC到AD': bc_ad_dist,
                    'DE到CF': de_cf_dist,
                    'AF到BE': af_be_dist
                },
                angles: {
                    '∠BAD': angle_BAD * 180 / Math.PI,
                    '∠FAD': angle_FAD * 180 / Math.PI,
                    '∠EFC': angle_EFC * 180 / Math.PI,
                    '∠AFC': angle_AFC * 180 / Math.PI,
                    '∠ABE': angle_ABE * 180 / Math.PI,
                    '∠CBE': angle_CBE * 180 / Math.PI
                },
                segments: {
                    BC: bc_segments,
                    DE: de_segments,
                    AF: af_segments
                }
            });
        }

        function updateHexagonResults(results) {

            const segmentsTableContainer = document.getElementById('hexagon-segments-table');

                        <thead>

                                <th>线段序号</th>
                                <th>距离边 (mm)</th>
                                <th>BC边长度 (mm)</th>
                                <th>DE边长度 (mm)</th>
                                <th>AF边长度 (mm)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            for (let i = 0; i < results.segments.BC.length; i++) {
                tableHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${results.segments.BC[i].distance.toFixed(1)}</td>
                        <td>${results.segments.BC[i].length.toFixed(3)}</td>
                        <td>${results.segments.DE[i].length.toFixed(3)}</td>
                        <td>${results.segments.AF[i].length.toFixed(3)}</td>
                    </tr>
                `;
            }
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            segmentsTableContainer.innerHTML = tableHTML;
        }
        
        // 设置折叠功能
        function setupCollapsibleSections() {
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const collapsible = this.nextElementSibling;
                    const isExpanded = collapsible.style.display === 'block';
                    
                    if (isExpanded) {
                        collapsible.style.display = 'none';
                        this.classList.remove('expanded');
                    } else {
                        collapsible.style.display = 'block';
                        this.classList.add('expanded');
                    }
                });
            });
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 默认计算一次圆
            calculateCircle();
            
            // 绑定六边形计算按钮事件
            document.getElementById('calculate-hexagon-btn').addEventListener('click', calculateHexagon);
            
            // 初始化折叠功能
            setupCollapsibleSections();
            
            // 自动计算一次六边形几何
            calculateHexagon();
            window.hexagonCalculated = true;
            
            // 添加触摸事件支持
            document.querySelectorAll('.tab, .mobile-tab, .btn-calculate').forEach(element => {

                element.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });

            });
